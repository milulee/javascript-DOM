<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nav切换</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="vue.js"></script>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
	
		body{
		font:15px/1.3 'Open Sans', sans-serif;
		color: #5e5b64;
		text-align:center;
	}

	a, a:visited {
		outline:none;
		color:#389dc1;
	}

	a:hover{
		text-decoration:none;
	}

	section, footer, header, aside, nav{
		display: block;
	}



    nav {
        display: inline-block;
        margin: 60px auto 45px;
        background-color: #5597b4;
       	box-shadow:0 5px 5px #ccc;
		border-radius:2px;
    }

    nav a {
        display: inline-block;
        padding: 18px 30px;
        color: #fff !important;
        font-weight: bold;
        font-size: 16px;
        text-decoration: none !important;
        line-height: 1;
        text-transform: uppercase;
        background-color: transparent;

        -webkit-transition: background-color 0.25s;
        -moz-transition: background-color 0.25s;
        transition: background-color 0.25s;
    }

	nav a:first-child{
		border-radius:2px 0 0 2px;
	}

	nav a:last-child{
		border-radius:0 2px 2px 0;
	}

    nav.home .home,
    nav.projects .projects,
    nav.services .services,
    nav.contact .contact {
        background-color: #e35885;
    }

    p {
        font-size: 22px;
        font-weight: bold;
        color: #7d9098;
    }

    p b {
        color: #ffffff;
        display: inline-block;
        padding: 5px 10px;
        background-color: #c4d7e0;
        border-radius: 2px;
        text-transform: uppercase;
        font-size: 18px;
    }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <nav :class="active" >
                <a href="#" class="home" @click="makeActive('home')">Home</a>
                <a href="#" class="projects" @click="makeActive('projects')">Projects</a>
                <a href="#" class=services @click="makeActive('services')">Services</a>
                <a href="#" class="contact" @click="makeActive('contact')">Contact</a>
            </nav>
            <p>您选择了<b>{{active}}菜单</b></p>
        </div>
    </div>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            active: "home"
        },
        methods: {
            makeActive: function(item) {
                this.active = item
            }
        }

    })
    </script>
</body>

</html>
