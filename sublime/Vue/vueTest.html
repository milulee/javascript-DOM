<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
			鼠标悬停查看此处动态绑定的提示信息！
		</span>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello,Vue!'
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: "页面加载于" + new Date().toLocaleString()
        }
    })
    </script>
</body>

</html>
