<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Position属性</title>
    <link rel="stylesheet" href="">
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        margin: 10px auto;
        height: 150px;
        width: 150px;
    }

    .default {
        height: 200px;
        width: 200px;
        background-color: red;
    }

    .absolute {
        background-color: green;
        height: 150px;
        width: 150px;
        position: absolute;
        left: 50px;
        top: 20px;
    }

    .fixed {
        background-color: orange;
        position: fixed;
        left: 50px;
        top: 20px;

    }

    .relative {
        background-color: blue;
        position: relative;
        left: 35%;
        top: 60px;
/*        left: 25px;
        top: 50px/
    }
    </style>
</head>

<body>
    <div class="default">
    	    	    <div class="relative"></div>
    </div>
    <div class="absolute">

    </div>
    <div class="fixed"></div>

    <div class="relative"></div>
    <div class="default"></div>
    <div class="default"></div>
</body>

</html>
