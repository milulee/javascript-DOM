<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery动画</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
    	*{
       		padding: 0;
    	}
    </style>
</head>

<body>
	<script>
		jQuery(document).ready(function($) {
			$(".animate").click(function(){
				$(".animate").animate({
					left:"500px",
					height: "+=150px",
					width: "+=100px",
					opacity: "1"
				})
			})
		});
	</script>
    <div style="height: 200px;width:800px;background-color: #ccc;margin:110px auto;position: relative;">
		<div class="animate" style="height: 100px;width: 150px;background-color: green;position: absolute;opacity: 0.5">
    	</div>
    </div>
</body>

</html>
