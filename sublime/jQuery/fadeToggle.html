<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>淡入淡出效果</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head> 
<body >
    <script>
	$(document).ready(function() {
		$("p").click(function(){
			$(".fade1").fadeToggle();
			$(".fade2").fadeToggle("slow");
			$(".fade3").fadeToggle(2000);
		});

	});
    </script>
    <p>点我会有淡入淡出效果</p>
    <div class="fade1" style="width: 200px;height: 200px;background-color: red;"></div><br>
    <div class="fade2" style="width: 200px;height: 200px;background-color: green;"></div><br>
    <div class="fade3" style="width: 200px;height: 200px;background-color: blue;"></div><br>
</body>

</html>
