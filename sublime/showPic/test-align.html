<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>test-align</title>
	<link rel="stylesheet" href="">
	<style>
		#app {
			text-align: center;

		}
		ul {
			padding: 0;
			margin: 0;
		}
		li {
			list-style: none;
			display: block;
		}
		.block {
			display: block;
			text-align: center;
		}
		.textblock {
			height: 100px;
			width: 400px;

		}

	</style>
</head>
<body>
	<div id="app">
		<div>
			<div class="textblock">hellokugou</div>
		</div>
		<h1>photos</h1>
		<h2>beautiful</h2>
		<ul>
			<li><img src="images/Hydrangeas.jpg" alt="" class="block"></li>

			<br>
				<li><a href="images/Chrysanthemum.jpg" title="a Chrysanthemum display"><img src="images/Chrysanthemum.jpg" alt="Chrysanthemum"></a></li>
				<li><a href="images/Desert.jpg" title="This is a Desert"><img src="images/Desert.jpg" alt="" class="block"></a></li>
				<li><a href="images/Jellyfish.jpg" title="A beautiful Jellyfish"><img src="images/Jellyfish.jpg" alt=""></a></li>

		</ul>
		<img src="images/Desert.jpg" alt="" class="block">
	</div>
</body>
</html>
