<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Collapse</title>
</head>

<body>
    <div class="container">
        <h2>手风琴实例</h2>
        <p><strong>注意: </strong>使用 <strong>data-parent</strong> 属性来确保所有的折叠元素在指定的父元素下，这样就能实现在一个折叠选项显示时其他选项就隐藏。</p>
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#one">
            		选项一
            	</a>
                </div>
                <div id="one" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        #1 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#two">
            		选项二
            	</a>
                </div>
                <div id="two" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        #2 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="#three" class="collapsed card-link" data-toggle="collapse">
            		选项三
            		</a>
                </div>
                <div id="three" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                    	#3 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
