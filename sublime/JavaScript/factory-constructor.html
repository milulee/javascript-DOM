<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>工厂模式和构造器</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//构造函数：
		//  1.直接将值赋给this对象；
		//  2.无return语句；
		//  3.通过 new 关键字调用！
		 function Car(model,year,miles){ //构造函数模式
		 	this.model = model;
		 	this.year = year;
		 	this.miles = miles;
		 	this.run = function(){
		 		return this.model + " has done " + this.miles + " miles.";
		 	}
		}
		var Benz = new Car('benz',2014,20000);
		var BMW = new Car('BMW',2013,12000);
		alert(Benz instanceof Car);

		console.log(Benz.run());
		console.log(BMW.run());

		//工厂模式
		//  重复实例化，使用工程方法，而不是 new 关键字，
		//  有 return 语句。（相当于调用这个函数嘛，返回对象，而构造函数使用 new 关键字调用的，没有显示的创建对象。）
		function createObject(model,year,miles){ //集中实例化的函数
			var obj = new Object();
			obj.model = model;
			obj.year = year;
			obj.miles = miles;
			obj.run = function(){
		 		return this.model + " has done " + this.miles + " miles.";
			}
			return obj;
		}
		var test1 = createObject('benz',2014,20000);
		var test2 = createObject('BMW',2013,12000);
		alert(test1.run())
		alert(test2.run())
	</script>
	
</body>
</html>
