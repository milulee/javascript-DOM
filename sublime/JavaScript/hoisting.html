<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>变量提升 hoisting</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>
</head>

<body>
    <div id="divCustomers"></div>
    <script>
		var myvar = "my value";
    	(function(){
    		alert(myvar); //undefined
    		var myvar = "local value";
    		alert(myvar);  // local value
    	})();
    </script>
</body>

</html>
