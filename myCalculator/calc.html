<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="layout/calc.css">
</head>
<body>
	<div class="main">

		<table>
			<tr>
				<th colspan="5">Calculator</th>
			</tr>
			<tr>
				<td colspan="5" id="history"></td>
			</tr>
			<tr>

				<td colspan="5"><input type="text" id="calc" value="0" autocomplete="off"></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button class='setChange' id='backSpace'>Delete</button></td>
				<td><button class='setChange' id='clearNum'>C</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>+</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>*</button></td>
				<td><button>/</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td colspan="3"><button class='setChange'>Enter</button></td>
			</tr>
		</table>
	</div>
	<script src="scripts/myOldEval.js"></script>
</body>
</html>
