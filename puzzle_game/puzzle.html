<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PUZZLE</title>
	<link rel="stylesheet" href="puzzle.css">
</head>
<body>
	<div id="container">
		<div id="game">
			<div id="d1" onclick="move(1)">1</div>
			<div id="d2" onclick="move(2)">2</div>
			<div id="d3" onclick="move(3)">3</div>
			<div id="d4" onclick="move(4)">4</div>
			<div id="d5" onclick="move(5)">5</div>
			<div id="d6" onclick="move(6)">6</div>
			<div id="d7" onclick="move(7)">7</div>
			<div id="d8" onclick="move(8)">8</div>
			<p id="pause" class="noDisplay"><span></span><p>
		</div>
		<div id="control">
			<div id="time">
				<span id="timeText">总用时 </span><br/>
				<span id="timer"></span>
			</div>
			<button id="start" onclick="start()">开始</button>
			<button id="reset" onclick="reset()">重来</button>

		</div>
	</div>
	<script src="my_puzzle.js"></script>
</body>
</html>
